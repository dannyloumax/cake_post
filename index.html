<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TITLE</title>
</head>
<body>
    <div class="container">
        <div class="window">
            <div class="image-container">
                <img src="images/cake.jpg" alt="cake">
            </div>
            <div class="info">
                <div class="info-title">
                    <h1>Бисквитный торт с клубникой</h1>
                </div>
                <div class="info-subtitle">
                    <h4>Выпечка, десерты</h4>
                </div>
                <div class="info-description">
                    Бисквитный торт с клубникой способен сделать праздничным даже самый обычный день. Изумительное сочетание воздушных коржей с нежнейшими взбитыми сливками и сочными ягодами заставляет забыть о делах и наслаждаться каждым кусочком десерта.
                </div>
                <div class="info-button">
                    <button onclick="clickHandler()">Хочу купить!</button>
                </div>
                <div class="info-icons-container">
                    <div class="icon">
                        <i class="fa fa-telegram" name="telegram"></i>
                    </div>
                    <div class="icon">
                        <i class="fa fa-instagram" name="instagram"></i>
                    </div>
                    <div class="icon">
                        <i class="fa fa-twitter" name="twitter"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
